
<!DOCTYPE html>
<html>

<body>
		<div class="container-fluid" >
		
				<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-12"></div>
				<div class="col-md-4 col-sm-4 col-xs-12">


					<form id="login_1" class="form-conatiner">
					<nav class="navbar navbar-inverse">
						<div class="navbar-header"></div>
						<ul class="nav navbar-nav">
							<li ><a id="reg" href="#">Register</a></li>
						</ul>
					</nav>
						

						<div class="form-group">						
								<label for="LoginEmail">Email Address</label>
								<input type="email" class="form-control" id="LoginEmail" placeholder="Enter Email" required>
						</div>

						<div class="form-group">
								<label for="LoginPassword">Password</label>
								<input type="password" class="form-control" id="LoginPassword" placeholder="Enter Password" required>
						</div>

						<div class="checkBox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>

						<button type="submit" id="btnLogin" class="btn btn-primary btn-block">Login</button>

				</form>

				<form id="reg_1" class="form-conatiner2">
					<div class="row">
							<div class="col-xs-6"
								<nav class="nav navbar-nav">
									<a id="login" href="#">Login</a>
								</nav>
							</div>
						
						</div>

						<div class="form-group">
								<label for="InputName">User Name</label>
								<input type="text" class="form-control" id="InputName" placeholder="Enter Name" required>
						</div>

						<div class="form-group">
								<label for="InputEmail">Email Address</label>
								<input type="email" class="form-control" id="InputEmail" placeholder="Enter Email" required>
						</div>

						<div class="form-group">						
								<label for="InputPassword">Password</label>
								<input type="password" class="form-control" id="InputPassword" placeholder="Enter Password" required>
						</div>
						<div class="form-group">
						
								<label for="InputConfirmPassword">Confirm Password</label>
								<input type="password" class="form-control" id="InputConfirmPassword" placeholder="Enter Confirm Password" required>
						</div>

						<button type="submit" id="btnRegister" class="btn btn-primary btn-block">Register</button>
				</form>
				
				
					<form id="tester" class="form-conatiner3">
							<div class="form-group">
								<ul id="intput_1">
									
								</ul>
							</div>
					</form>

			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
