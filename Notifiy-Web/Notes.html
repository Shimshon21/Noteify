<div id="notes" >
	<div id="note" class="note" onload="animateNote(this);return false;">
		<input id="input" placeholder="Add task...."></input>
		<div id="container">
			<div id="ulContainer">
				<ol id="list">
				</ol>
			</div>
			<div id="options" class="options" >
					<button  class="btn btn-danger"  onclick="deleteMarked()">delete</button>
					<button  class="btn btn-success"  onclick="addTask()">add</button>
					<button  class="btn btn-primary"  onclick="clearList()">clear list</button>
			</div>
		</div>
	</div>
</div>
